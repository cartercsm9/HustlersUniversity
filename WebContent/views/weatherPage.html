<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <style>
        body {
            background-color: #216DFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #216DFF;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            background-color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .content {
            color: white;
            background-color: #216DFF;
            text-align: center;
            padding: 20px;
        }
        .today {
            background-color: #A2C2FF;
            padding: 20px;
            margin-top: 20px;
        }
        .tomorrow {
            background-color: #508CFF;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" class="search-bar" placeholder="Search">
    </div>
    <div class="content">
        <h1>Kelowna</h1>
        <h2>Temperature: 1°C</h2>
        <img src="/Users/rhythmtrivedi/Documents/sun.png" alt="Weather Forecast" width="100">
        <p>Feels Like: 0°C</p>
    </div>
    <div class="today">
        <h2>Today</h2>
        <p>Wind: 10 km/h</p>
        <p>Wind Gusts: 15 km/h</p>
        <p>Air Quality: Good</p>
        <p>Humidity: 60%</p>
        <p>Rain: 5%</p>
    </div>
    <div class="tomorrow">
        <h2>Tomorrow</h2>
        <p>Temperature: 4°C</p>
        <p>Rain: 10%</p>
    </div>
</body>
</html>
