<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weather Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #216DFF;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Lalezar';
            font-size: 64px;
            margin-bottom: 20px;
            color: #216DFF;

        }
        .small-text {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 80%;
            margin: 0 auto 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-box:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            width: 80%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Tracker</h1>
        <p class="small-text">Create account</p>
        <input type="text" class="input-box" placeholder="Enter your email">
        <input type="password" class="input-box" placeholder="Create password">
        <input type="password" class="input-box" placeholder="Re-enter password">
        <button class="btn">Sign Up</button>
        <p class="small-text">Already have an account? <a href="cosc310login.html" class="link">login</a></p>
    </div>
</body>
</html>
